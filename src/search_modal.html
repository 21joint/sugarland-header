<!-- Modal -->
<div style="font-family:'TrendaW00', sans-serif;" class="modal ${ require('../package').prefix }-modal--search"
     id="${ require('../package').prefix }SearchModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="Search">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
      <div class="modal-body">
        <div class="flex-row justify-content-center">
          <div class="flex-col-lg-8">
            <form data-sv-searchform="" action="/search/" method="GET">
              <input class="form-control" name="q" type="text" class="searchInput" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="Search this site..." value="">
              <button type="button" data-sv-searchbtn="" class="fa fa-search fa-inverse searchBtn"></button>
            </form>
          </div>
          <div class="w-100"></div>
          <div class="flex-col-lg-8">
            <ul class="flex-row list-unstyled no-gutters">
              <li class="flex-col-6 flex-col-sm">
                <div class="search-imagebox">

                  <a href="${require('../package').website}/explore/recreation/" target="">

                    <img src="https://assets.simpleviewcms.com/simpleview/image/upload/c_fill,h_475,q_75,w_475/v1/clients/sugarland/skate_park_d0cd6b4b-f025-4779-baed-4e0e76ee4321.jpg" alt="Skateboarding at the City Park">
                    <div class="title">
                      Recreation &amp; Sports
                    </div>

                  </a>

                </div>
              </li>
              <li class="flex-col-6 flex-col-sm">
                <div class="search-imagebox">

                  <a href="${require('../package').website}/restaurants/" target="">

                    <img src="https://assets.simpleviewcms.com/simpleview/image/upload/c_fill,h_475,q_75,w_475/v1/clients/sugarland/Perry_s_Steakhouse_Bone_In_Filet_Mignon_4f183227-acf5-4ab2-834b-5f8a405cbfc9.jpg" alt="Bone-In Filet Mignon from Perry's Steakhouse &amp; Grille">
                    <div class="title">
                      Restaurants
                    </div>

                  </a>

                </div>
              </li>
              <li class="flex-col-6 flex-col-sm"><div class="search-imagebox">

                <a href="${require('../package').website}/hotels/" target="">

                  <img src="https://assets.simpleviewcms.com/simpleview/image/upload/c_fill,h_475,q_75,w_475/v1/clients/sugarland/Hyatt_Place_Sugar_Land_4ac487ce-c3a4-44d3-8151-635d25c3b19e.png" alt="Hyatt Place Lobby">
                  <div class="title">
                    Hotels
                  </div>

                </a>

              </div></li>
              <li class="flex-col-6 flex-col-sm">
                <div class="search-imagebox">

                  <a href="${require('../package').website}/events/" target="">

                    <img src="https://assets.simpleviewcms.com/simpleview/image/upload/c_fill,h_475,q_75,w_475/v1/clients/sugarland/Corvette_Show_93ea2a86-3f1a-4149-ab3d-689d14453dc6.jpg" alt="Visitors checking out the Corvette show at the Plaza">
                    <div class="title">
                      Events
                    </div>
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
